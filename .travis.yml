sudo: false
language: generic
os: linux

cache:
  apt: true

matrix:
  include:
    - env: CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise
            - llvm-toolchain-precise-3.7
            - llvm-toolchain-precise-3.6
    - env: CXX=clang++-3.8 CC=clang-3.8
      addons:
        apt:
          packages:
            - clang-3.8
          sources: *sources

env:
  global:
    - BUILD_DIR_NAME=build
    - DOC_BRANCH=master

cache:
  directories:
    - $HOME/cmake
    - $HOME/doxygen

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - python-yaml
      - graphviz

before_install:
  - bash ./ci/install-cmake.sh
  - bash ./ci/install-credentials.sh
before_script:
  - bash ./ci/configure.sh
script:
  - bash ./ci/run.sh
